<div>
    <h1 style="color: blue;">
        Forms referencia Angular
    </h1>
    <form #sumarform='ngForm' (ngSubmit)="sumarNumeros()">
        <label>Número 1</label>
        <input type="number" name="cajanumero1" #cajanumero1/><br/>
        <label>Número 2</label>
        <input type="number" name="cajanumero2" #cajanumero2/><br/>
        <button>Mostrar suma</button>
    </form>
    <h1 *ngIf="suma!=0">{{suma}}</h1>
</div>
